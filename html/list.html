<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>

    <!-- 
     lists
     ====

     ordered list
     unordered list (nested list)
     description list
    
    ordered list (ol  => li)
    ==============
    type => 1 , a ,A ,I ,i 
    start 
    reversed 

     unordered list (ul  => li)
     ==================
     type => disc , circle ,square

     ====================
     nested list
     ===============


     description list
     ==================

     dl
     dt => description term / title
     dd => description data



    -->

    <ol type="" >
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Normal Tea</li>
                <li>Lemon Tea</li>
            </ul>
        </li>
        <li>Coffee
            <ol>
                <li>Black coffee</li>
                <li>Bru coffee</li>
            </ol>
        </li>
        <li>Snacks
            <ul type="circle">
                <li>Pubs</li>
                <li>Samosa</li>
            </ul>
        </li>
        
    </ol>


    <dl>
        <dt>Tea</dt>
        <dd>Black Tea</dd>
        <dd>Normal Tea</dd>
        <dd>Lemon Tea</dd>
        <dt>Coffee</dt>
        <dd>Black coffee</dd>
        <dd>Bru coffee</dd>
    </dl>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="registeration-form">
         <h1>Registeration</h1>
        <form action="">
            <div class="input-forms">
                <label for="">Name</label> <br>
                <input type="text" placeholder="Ex. Yuvaraj" required>
            </div>
            <div class="input-forms">
                <label for="">Email</label> <br>
                <input type="email" placeholder="Ex. Yuvaraj@gmail.com">
            </div>
            <div class="input-forms">
                <label for="">Phone</label> <br>
                <input type="number" placeholder="Ex. 999xxxxxx">
            </div>
            <div class="input-forms">
                <label for="">Password</label> <br>
                <input type="password" placeholder="Ex. xxxxxxxx">
            </div>
            <div class="input-forms">
                <button type="submit">Submit</button>
            </div>
            <div class="input-forms">
               <span>Already Registered User?  <a href="login.html">Login</a></span>
            </div>
        </form>
    </div>

</body>

</html>
